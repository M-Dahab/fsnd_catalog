{% extends "main.html" %}
{% block content %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right"></div>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
<div class="row padding-top padding-bottom">
</div>
<div>
    <h3>
        {{ item.name }}
    </h3>
    <p>
        {{ item.description }}
    </p>
    <a href="{{ url_for('editItem', category_id=item.category_id, item_id=item.id) }}">Edit</a>
    |
    <a href="{{ url_for('deleteItem', category_id=item.category_id, item_id=item.id) }}">Delete</a>
    |
    <a href="{{ url_for('showItems', category_id=item.category_id) }}">Back</a>
</div>
{% endblock %}
